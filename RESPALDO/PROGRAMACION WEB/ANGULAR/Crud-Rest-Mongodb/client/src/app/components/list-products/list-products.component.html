<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">Listado de Productos</span>
                    <button class="btn btn-success float-end" routerLink="/create">Nuevo</button>
                    <table *ngIf="listProducts.length > 0" class="table table-dark table-striped mt-5">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Ubicacion</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of listProducts">
                                <td>{{product.name}}</td>
                                <td>{{product.category}}</td>
                                <td>{{product.ubication}}</td>
                                <td>$ {{product.price}}</td>
                                <td>
                                    <i [routerLink]="['/edit/',product._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                                    <i (click)="deleteProduct(product._id)" class="fa-solid fa-trash-can text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 *ngIf="listProducts.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
