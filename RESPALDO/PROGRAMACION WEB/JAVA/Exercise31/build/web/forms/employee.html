<!DOCTYPE html>

<html>
    <head>
        <title>Chickens management</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <script src="../js/validations.js"></script>
    </head>
    
    <body onload="initialize()">
        
        <h1>Chickens management</h1>
        
        <hr>
        
        <form action="../jsps/addEmployee.jsp" id="form">
            
            <div class="row centeredForm">
                
                <div class="col-6">
                    <label for="employeeId">Employee ID:</label>
                    <div class="position-relative" id="groupEmployeeId">
                        <input type="number" class="form-control formInput" id="employeeId" name="employeeId" placeholder="Enter employee ID" onchange="idValidation()">
                        <i id="iEmployeeId" class="formValidationState fas"></i>
                    </div>
                    <small class="formInputErrorDesactive" id="messageErrorId">Enter ID correctly.</small>
                </div>
                
                <div class="col-6">
                    <label for="name">Name:</label>
                    <div class="position-relative" id="groupEmployeeName">
                        <input type="text" class="form-control formInput" id="name" name="name" placeholder="Enter employee name" onchange="nameValidation()">
                        <i id="iEmployeeName" class="formValidationState fas"></i>
                    </div>
                    <small class="formInputErrorDesactive" id="messageErrorName">The employee's name can only contain letters and blanks.</small>
                </div>
                
                <p></p>
                
                <div class="col-6">
                    <label for="direction">Direction:</label>
                    <div class="position-relative" id="groupDirection">
                        <input type="text" class="form-control formInput" id="direction" name="direction" placeholder="Enter direction">
                        <i id="iDirection" class="formValidationState fas"></i>
                    </div>
                    <small class="formInputErrorDesactive" id="messageErrorDirection">Enter direction correctly.</small>
                </div>
                
                <div class="col-6">
                    <label for="email">Email:</label>
                    <div class="position-relative" id="groupEmail">
                        <input type="email" class="form-control formInput" id="email" name="email" placeholder="Enter chicken color" onchange="emailValidation()">
                        <i id="iEmail" class="formValidationState fas"></i>
                    </div>
                    <small class="formInputErrorDesactive" id="messageErrorEmail">Enter the email correctly.</small>
                </div>
                
                <p></p>
                
                <div class="col-6">
                    <label for="lastWorks">Last works:</label>
                    <div class="position-relative" id="groupDirection">
                        <input type="text" class="form-control formInput" id="lastWorks" name="lastWorks" placeholder="Enter last works">
                        <i id="iLastWorks" class="formValidationState fas"></i>
                    </div>
                </div>
                
                <div class="col-6">
                    <label for="bornDate">Born date:</label>
                    <div class="position-relative" id="groupEmail">
                        <input type="date" class="form-control formInput" id="bornDate" name="bornDate" placeholder="Enter born date of the employee" onchange="colorValidation()">
                        <i id="iBornDate" class="formValidationState fas"></i>
                    </div>
                    <small class="formInputErrorDesactive" id="messageErrorDate">Enter a valid born date.</small>
                </div>

            </div>
            <hr/>

            <input type="submit" class="btn btn-primary button" value="Register" onclick="return submitValidation()">
            
        </form>
        
    </body>

</html>
